<table mat-table matSort [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  <ng-container [matColumnDef] ="column.columnValue" *ngFor =" let column of columns; let i = index;">
  <!-- <ng-container [matColumnDef]="i.toString()" *ngFor="let column of columns; let i=index; let colDef=index+column.columnValue;"> -->
    <th mat-header-cell *matHeaderCellDef mat-sort-header [disabled]= "column.sort ? null : column.columnValue"  >
    <!-- <th mat-header-cell *matHeaderCellDef mat-sort-header  > -->
      <span> {{ column.columnLabel }} </span>
    </th>
    <td mat-cell *matCellDef="let element">
      <span>{{ element[column.columnValue] }} </span>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
</table>
